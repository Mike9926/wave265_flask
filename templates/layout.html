<body>
 <!-- navbar with logo on the left and links on the right -->
 <nav class="navbar navbar-expand-lg navbar-light  sticky-top" style="background-color: #f5f7f4;">
  <a class="navbar-brand" href="#">
    <img src="https://www.dropbox.com/s/4742vmdmsiommto/rsz_new265.png?dl=1" alt="Logo">
  </a>

  
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button type="button" class="btn btn-primary btn-link nav-link" data-toggle="modal" data-target="#login-modal" id="login-button">Log In</button>
      </li>
      
      <li class="nav-item">
        <button class="btn btn-secondary nav-link" id="signup-button">Sign Up</button>
      </li>
      
    </ul>
  </div>
</nav>

<!-- Modal for "Log In" button -->
<div class="modal" id="login-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password">
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal   sign up-->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Sign up form goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</div>


<!-- Banner-->
<section id="banner">
  <div class="container-fluid p-0">
    <img src="https://www.dropbox.com/s/ew7iz07212rflps/rsz_new_banner.png?dl=1" class="img-fluid" alt="Banner">
  </div>
</section>
<br>

<div class="d-flex justify-content-center">
<h3 id="featured"> Featured Radio Stations</h3>
</div>
<!-- cards for featured radio stations -->
<div class=" card-deck d-flex justify-content-center mx-auto">
  <div class="card-columns mt-5 d-flex justify-content-around flex-wrap">
    {% for station in radio_stations %}
    <div class="card col-12 col-md-6 col-lg-12">
      <img src="radio-station-image.jpg" class="card-img-top" alt="Radio Station">
      <div class="card-body">
        <h5 class="card-title">{{ station.name }}</h5>
        <p class="card-text">{{ station.description }}</p>
        <button class="btn btn-primary">Listen</button>
        <span class="badge badge-secondary">{{ station.current_listeners }} listeners</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- See all stations button -->
<div class="text-center mt-4">
  <a href="#" class="btn btn-secondary">See all stations</a>
</div>
